<template name="sendMessage">
	<div class="jumbotron">
		<div class="container">
			<h1>Send Message</h1>
			<textarea name="messageText" id="messageText" cols="30" rows="5" class="form-control"></textarea>
			<h1>Preview</h1>
			<div class="panel panel-default">
				<div style="white-space: pre-line;" class="panel-body">{{preview}}</div>
			</div>
			<p>
				{{#unless sentMessages}}
				<a class="btn btn-primary btn-lg sendMessageBtn">Send to {{activeCount}} people!</a>
				{{/unless}}
			</p>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Sent Messages</div>
			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<th>Phone</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					{{#each sentMessages}}
					<tr>
						<td>{{phone}}</td>
						<td>{{status}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
	</div>
</template>
