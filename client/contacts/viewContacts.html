<template name="viewContacts">
	<table class="table table-hover text-center">
		<thead>
			<tr>
				<th style="text-align: center;">Active</th>
				<th style="text-align: center;">Weekly</th>
				<th style="text-align: center;">Ultimate</th>
				<th style="text-align: center;">Welcome</th>
				<th style="text-align: center;">Name</th>
				<th style="text-align: center;">Phone</th>
				<th style="text-align: center;">Email</th>
				<th style="text-align: center;">Edit</th>
			</tr>
		</thead>
		<tbody>
			{{#each contacts}}
			<tr>
				<td>
					{{#if active}}
						<span style="color: green; cursor: pointer;" data-key="active" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red; cursor: pointer;" data-key="active" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
				<td>
					{{#if weekly}}
						<span style="color: green; cursor: pointer;" data-key="weekly" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red; cursor: pointer;" data-key="weekly" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
				<td>
					{{#if ultimate}}
						<span style="color: green; cursor: pointer;" data-key="ultimate" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red; cursor: pointer;" data-key="ultimate" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
				<td>
					{{#if welcome}}
						<span style="color: green; cursor: pointer;" data-key="welcome" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red; cursor: pointer;" data-key="welcome" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
				<td>
					<a href="/contacts/view/{{_id}}">
					{{firstName}} {{lastName}}
					</a>
				</td>
				<td>{{formatPhone phone}}</td>
				<td>{{email}}</td>
				<td>
					<a href="/contacts/edit/{{_id}}">
						<span class="glyphicon glyphicon-list-alt"></span>
					</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
