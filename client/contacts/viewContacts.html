<template name="viewContacts">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Active</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			{{#each contacts}}
			<tr>
				<td>
					<a href="/contacts/view/{{_id}}">
					{{firstName}} {{lastName}}
					</a>
				</td>
				<td>{{formatPhone phone}}</td>
				<td>{{email}}</td>
				<td>
					{{#if active}}
						<span style="color: green;" class="glyphicon glyphicon-check"></span>
					{{else}}
						<span style="color: red;" class="glyphicon glyphicon-unchecked"></span>
					{{/if}}
				</td>
				<td>
					<a href="/contacts/edit/{{_id}}">
						<span class="glyphicon glyphicon-list-alt"></span>
					</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
