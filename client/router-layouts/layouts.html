<template name="layoutTemplate">
	{{> navbar}}
	<div class="container" style="margin-top: 70px;">
		{{> yield}}
	</div>
</template>

<template name="loadingTemplate">
	<div class="jumbotron">
		<div class="container">
			<h1>Loading</h1>
			<p>Your data are loading...</p>
		</div>
	</div>
</template>

<template name="notFoundTemplate">
	<div class="jumbotron text-center">
		<div class="container">
			<h1>404 Not Found</h1>
			<p>This route was not found, please try another route.</p>
			<p>
				<a href="/" class="btn btn-primary btn-lg">GO HOME!</a>
			</p>
		</div>
	</div>
</template>

<template name="notUser">
	<div class="jumbotron">
		<div class="container">
			<h1>Must be Logged In</h1>
			<p>You must be logged in to access this route. Please do so above.</p>
		</div>
	</div>
</template>

<template name="notAdmin">
	<div class="jumbotron">
		<div class="container">
			<h1>Not Admin</h1>
			<p>You do not have admin privelages. Please email administrator to request access.</p>
			<p>
				<a href="mailto:ecwyne@gmail.com" class="btn btn-primary btn-lg">Send Email</a>
			</p>
		</div>
	</div>
</template>
